<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>2048ByTimTsang</title>
<link href="css/index.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<body>
    <div id="main">
        <div id="score">
            <h2>2048</h2>
            <p>得分:<span id="maxScore">0</span></p>
        </div>
        <p>把单个方块累积到<strong>2048</strong>你就赢了！</p>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                  <div class="grid-cell" id="cell_0"></div>
                  <div class="grid-cell" id="cell_1"></div>
                  <div class="grid-cell" id="cell_2"></div>
                  <div class="grid-cell" id="cell_3"></div>
                </div>
                <div class="grid-row">
                  <div class="grid-cell" id="cell_4"></div>
                  <div class="grid-cell" id="cell_5"></div>
                  <div class="grid-cell" id="cell_6"></div>
                  <div class="grid-cell" id="cell_7"></div>
                </div>
                <div class="grid-row">
                  <div class="grid-cell" id="cell_8"></div>
                  <div class="grid-cell" id="cell_9"></div>
                  <div class="grid-cell" id="cell_10"></div>
                  <div class="grid-cell" id="cell_11"></div>
                </div>
                <div class="grid-row">
                  <div class="grid-cell" id="cell_12"></div>
                  <div class="grid-cell" id="cell_13"></div>
                  <div class="grid-cell" id="cell_14"></div>
                  <div class="grid-cell" id="cell_15"></div>
                </div>
          </div>
        </div>
        <br>
        <p class="game-explanation">
      <strong class="important">怎么玩:</strong>使用<strong>方向键或滑动屏幕</strong>移动方块.相同的数字将会<strong>相加合并!</strong>
    </p>
    </div>
</body>
</body>
</html>
